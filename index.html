<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_button--left">
        <img src="img/left.svg" alt="" />
      </button>

      <div class="carousel_track-container">
        <ul class="carousel_track">
          <li class="carousel_slide">
            <img class="carousel_image" src="img/car1.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="img/car2.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="img/car3.jpg" alt="" />
          </li>
        </ul>
      </div>

      <button class="carousel_button carousel_button--right">
        <img src="img/right.svg" alt="" />
      </button>

      <div class="carousel_nav">
        <button class="carousel_indicator current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
      </div>
    </div>
  </body>
</html>
